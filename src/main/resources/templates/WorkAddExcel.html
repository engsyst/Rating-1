<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/sb-admin :: head"></head>

<body>

	<div id="wrapper">
		<!-- /#wrapper -->

		<div th:replace="fragments/sb-admin :: top-nav"></div>
		<div
			th:replace="fragments/sb-admin :: vert-nav-admin (work, work.saveExel)"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Выберите файл</h1>
					<div class="col-sm-2"></div>
				</div>
				
				<form class="form dropzone needsclick dz-clickable"
					th:fragment="workForm (actionText)"
					id="workForm" name="workForm" method="post" action="#"
					enctype="multipart/form-data" th:action="@{${actionUri}}"
					th:object="${work}">
					
					<div class="form-group">
							<label class="control-label" for="file">
								<span th:text="#{work.doc}">Загрузить</span>
								<button id="clear" class="btn btn-default btn-xs" type="button">Очистить</button></label>
							<div class="input-group">
								<input type="file" id="file" name="file"
									th:placeholder="#{work.doc.placeholder}" 
                           			th:disabled="${ddoc}"/>
							</div>
						</div>
                        <div class="form-group">
                            <label for="saveButton"></label>
                            <button type="submit" class="btn btn-primary" id="saveButton">Сохранить</button>
                        </div>
					
				</form>
				
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- page wrapper -->
	</div>
	<!-- /#wrapper -->

	<div th:replace="fragments/sb-admin :: scripts"></div>
	<script type="text/javascript"
		src="/js/datepicker/js/bootstrap-datepicker.js"
		th:src="@{/js/datepicker/js/bootstrap-datepicker.js}"></script>
	<script type="text/javascript"
		src="/js/datepicker/locales/bootstrap-datepicker.ru.min.js"
		charset="UTF-8"
		th:src="@{/js/datepicker/locales/bootstrap-datepicker.ru.min.js}"></script>
	<script type="text/javascript"
		src="/js/datepicker/locales/bootstrap-datepicker.uk.min.js"
		charset="UTF-8"
		th:src="@{/js/datepicker/locales/bootstrap-datepicker.uk.min.js}"></script>

	<script th:inline="javascript">
	$.fn.datepicker.defaults.format = "dd.mm.yyyy";
	$('#date').datepicker({
	    clearBtn: true,
	    language: /*[[${#strings.concat(#locale.language, '-', #locale.country)}]]*/,
	    autoclose: true,
		format: /*[[${#messages.msg('date.pattern.js')}]]*/
	});
</script>

	<script type="text/javascript" src="/js/bootstrap-filestyle.js"
		th:src="@{/js/bootstrap-filestyle.js}"></script>
	<script th:inline="javascript">
	$('#doc').filestyle({
		buttonBefore : true,
		buttonName : 'btn-success',
		buttonText: /*[[${#strings.concat('&nbsp;', #messages.msg('upload'))}]]*/
	});
</script>
</body>
</html>
