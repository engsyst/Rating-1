<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      
<head th:replace="fragments/sb-admin :: head"></head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <div th:replace="fragments/sb-admin :: top-nav"></div>
    <div th:replace="fragments/sb-admin :: vert-nav-admin (stud, stud.save)"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="stud.new">Новая работа</h1>
                <!-- <div class="col-sm-2"></div> -->
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <!-- Add stud form -->
                    <div class="alert alert-success alert-dismissable" th:if="${message != null}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4 th:text="${message}"></h4>
                    </div>

                    <form class="form" th:fragment="studForm (actionUri, actionText)" 
                    		id="studForm" name="studForm" method="get" action="#"
                    		th:action="@{${actionUri}}">
                        <div class="form-group">
                            <label class="control-label" for="name" th:text="#{title}">Название</label>
                            <input class="form-control" type="text" id="name"
		                            th:placeholder="#{title}"
		                            name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="saveButton"></label>
                            <button type="submit" class="btn btn-primary" id="saveButton" 
                            		th:text="${actionText}">Save</button>
                        </div>

                    </form>
                </div>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </div><!-- page wrapper -->
</div><!-- /#wrapper -->

<div th:replace="fragments/sb-admin :: scripts"></div>

</body>
</html>
