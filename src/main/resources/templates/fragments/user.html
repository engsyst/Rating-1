<div class="modal-content" xmlns:th="http://www.thymeleaf.org">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Пользователь</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<ul th:object="${user}">
				<li th:text="*{username}"></li>
				<li th:text="*{email}"></li>
				<li th:text="*{employee.getSNP()}"></li>
			</ul>
			<!-- <form th:replace="fragments/user-form :: userForm (@{/user/delete(id=${user.id}), 'Удалить', false, false, false, false, false)"></form> -->
		</div>
	</div>
	<div class="modal-footer">
		<form action="">
			<button class="btn btn-success" type="submit" name="id" th:field="${user.id }">Удалить</button>
			<button class="btn btn-danger" type="button" data-dismiss="modal">Отмена</button>
		</form>
	</div>
</div>
