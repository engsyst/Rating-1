<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head th:replace="fragments/sb-admin :: head"></head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <div th:replace="fragments/sb-admin :: top-nav"></div>
    <div th:replace="fragments/sb-admin :: vert-nav-admin (stud, stud.save)"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{stud}">#</h1>
                <div class="col-sm-2"></div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <!-- Add stud form -->
				    <div th:replace="fragments/user-form :: formMessage"></div>
					<form th:replace="fragments/stud-form :: studForm (@{/stud/save}, #{save}"></form>
					</div>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </div><!-- page wrapper -->
</div><!-- /#wrapper -->

<div th:replace="fragments/sb-admin :: scripts"></div>

</body>
</html>
