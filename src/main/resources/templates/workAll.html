<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/sb-admin :: head"></head>

<body>

<div id="wrapper">                <!-- /#wrapper -->

    <div th:replace="fragments/sb-admin :: top-nav"></div>

    <div th:replace="fragments/sb-admin :: vert-nav-admin (work, work.getAll)"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Список работ</h1>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Таблица с работами
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <!-- Category table -->
                            <table class="table table-striped table-bordered table-hover" id="dataTables-works">
                                <thead>
                                <tr>
                                    <th class="col-sm-3" th:text="#{title}">Название</th>
                                    <th class="col-sm-3" th:text="#{work.author}">Авторы</th>
                                    <th class="col-sm-2" th:text="#{date}">Дата</th>
                                    <th class="col-sm-3" th:text="#{type}">Тип</th>
                                    <th ><a href="#" th:href="@{/work/save}"> 
													<span class="glyphicon glyphicon-edit"></span></a></th>
                                </tr>
                                </thead>
                                <tbody>	<!-- #strings.concat(work.timerate, ' ', work.timeunit, ' ', work.timerate != null ? #messages.msg('at') : '', ' ', work.perrate, ' ', work.perunit) -->
                                <tr th:each="work : ${works}">
                                    <td th:text="${work.title}"></td>
                                    <td th:text="${work.author}"></td>
                                    <td th:text="${work.date}"></td> <!-- th:text="${#strings.listJoin(work.types,'<br/>')}" -->
                                    <td ><div th:each="t : ${work.types}" th:text="${t}"></div></td>
									<td>
										<div class="btn-group">
											<button class="btn btn-warning btn-xs dropdown-toggle"
												type="button" data-toggle="dropdown">
												<!-- ... --><span class="caret"></span>
											</button>
											<ul class="dropdown-menu dropdown-menu-right">
												<li><a href="#" th:href="@{/work/update(id=${work.id})}"> 
													<span class="glyphicon glyphicon-pencil"></span>
													<span th:text="#{edit}">Редактировать</span></a></li>
												<li><a href="#" th:href="@{/work/delete(id=${work.id})}" 
														data-toggle="modal" 
														data-target="#myModal" 
														th:title="#{remove}">
														<span class="glyphicon glyphicon-trash"></span>
														<span th:text="#{remove}">Удалить</span></a></li>
											</ul>
										</div>
									</td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.table responsive -->
                    </div>
                </div>
            </div>  <!-- /.col-lg-12 -->
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			 	<div class="modal-dialog">
					<div class="modal-content">
					</div>
				</div>
			</div><!-- /.modal -->			
        </div>      <!-- /.row -->
    </div>		    <!-- page wrapper -->
</div>              <!-- /#wrapper -->

<div th:replace="fragments/sb-admin :: scripts"></div>

<!-- DataTables JavaScript -->
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.min.js"></script>

<!-- For table (use jquery -->
<script>
    $(document).ready(function() {
        $('#dataTables-works').DataTable({
        	"columns": [
        	            null, null, null, null,
        	            { "orderable": false }
        	          ]
        /* responsive: true */
        });
    });
</script>

<!-- Confirmation -->
<script type="text/javascript" src="/js/confirm.js" th:src="@{/js/confirm.js}"></script>

</body>
</html>
