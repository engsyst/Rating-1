<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/sb-admin :: head"></head>
<body>
<div class="modal-content">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title" th:text="#{work}">������</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<ul th:object="${work}">
				<li th:text="*{title}"></li>
				<li th:text="*{author}"></li>
				<li th:text="*{output}"></li>
				<li th:text="*{date}"></li>
				<li><div th:each="t : *{types}" th:text="${t.title}">#</div></li>
				<li><div th:each="e : *{employees}" th:text="${e.getSNP()}">#</div></li>
				<li th:text="*{category.title}"></li>
			</ul>
		</div>
	</div>
	<div class="modal-footer">
		<form action="#" th:action="@{/work/delete(id=${work.id})}" method="post">
			<button class="btn btn-success" type="submit" name="id" th:field="${work.id }" th:text="#{ok}">Да</button>
			<button class="btn btn-danger" type="button" data-dismiss="modal" th:text="#{no}">Нет</button>
		</form>
	</div>
</div>
<div th:replace="fragments/sb-admin :: scripts"></div>
</body>

</html>
